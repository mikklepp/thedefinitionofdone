<script src="https://use.fontawesome.com/releases/v5.0.10/js/brands.js" integrity="sha384-6jhVhr5a+Z1nLr9h+fd7ocMEo847wnGFelCHddaOOACUeZNoQwFXTxh4ysXVam8u" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.0.10/js/fontawesome.js" integrity="sha384-M2FSA4xMm1G9m4CNXM49UcDHeWcDZNucAlz1WVHxohug0Uw1K+IpUhp/Wjg0y6qG" crossorigin="anonymous"></script>
<ul style="list-style: none;">
{% if site.twitter_user %}
  <li>
    <a href="https://twitter.com/{{ site.twitter_user }}">
      <i class="fab fa-twitter"></i> Twitter
    </a>
  </li>
{% endif %}
{% if site.github_user %}
  <li>
    <a href="https://github.com/{{ site.github_user }}">
      <i class="fab fa-github"></i> GitHub
    </a>
  </li>
{% endif %}
{% if site.linkedin_user %}
  <li>
    <a href="https://linkedin.com/in/{{ site.linkedin_user }}">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
  </li>
{% endif %}
{% if site.messenger_user %}
  <li>
    <a href="https://www.messenger.com/{{ site.facebook_user }}">
      <i class="fab fa-messenger"></i> Messenger
    </a>
  </li>
{% endif %}
</ul>
